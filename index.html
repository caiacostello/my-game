<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            background-color: #fff;
            overflow: hidden;
        }

        .calculator-display {
            background-color: #222;
            color: #fff;
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #eee;
        }

        .button {
            background-color: #f9f9f9;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none; /* Prevent text selection */
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button.operator {
            background-color: #f09a36;
            color: #fff;
        }

        .button.operator:hover {
            background-color: #e68a25;
        }

        .button.clear {
            background-color: #d9534f;
            color: #fff;
        }

        .button.clear:hover {
            background-color: #c9302c;
        }

        .button.equal {
            background-color: #5cb85c;
            color: #fff;
            grid-column: span 2;
        }

        .button.equal:hover {
            background-color: #4cae4c;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-buttons">
            <button class="button clear" data-action="clear">AC</button>
            <button class="button operator" data-action="divide">/</button>
            <button class="button operator" data-action="multiply">*</button>
            <button class="button" data-action="backspace">&larr;</button>

            <button class="button" data-action="input">7</button>
            <button class="button" data-action="input">8</button>
            <button class="button" data-action="input">9</button>
            <button class="button operator" data-action="subtract">-</button>

            <button class="button" data-action="input">4</button>
            <button class="button" data-action="input">5</button>
            <button class="button" data-action="input">6</button>
            <button class="button operator" data-action="add">+</button>

            <button class="button" data-action="input">1</button>
            <button class="button" data-action="input">2</button>
            <button class="button" data-action="input">3</button>
            <button class="button equal" data-action="calculate">=</button>

            <button class="button" data-action="input">0</button>
            <button class="button" data-action="decimal">.</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.calculator-display');
        let firstOperand = null;
        let secondOperand = null;
        let currentOperator = null;
        let waitingForSecondOperand = false;
        let displayValue = '0';

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForSecondOperand) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!displayValue.includes('.')) {
                displayValue += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (currentOperator && waitingForSecondOperand) {
                currentOperator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (currentOperator) {
                const result = calculate(firstOperand, inputValue, currentOperator);
                displayValue = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            currentOperator = nextOperator;
            updateDisplay();
        }

        function calculate(num1, num2, operator) {
            if (operator === '+') return num1 + num2;
            if (operator === '-') return num1 - num2;
            if (operator === '*') return num1 * num2;
            if (operator === '/') {
                if (num2 === 0) {
                    displayValue = 'Error'; // Set error directly for display
                    return NaN; // Return NaN to indicate error for further calculations
                }
                return num1 / num2;
            }
            return num2; // Should not happen
        }

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            secondOperand = null;
            currentOperator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function backspace() {
            if (waitingForSecondOperand) return;
            displayValue = displayValue.length > 1 ? displayValue.slice(0, -1) : '0';
            updateDisplay();
        }

        document.querySelector('.calculator-buttons').addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) return;

            const action = target.dataset.action;
            const buttonValue = target.textContent;

            if (action === 'input') {
                inputDigit(buttonValue);
            } else if (action === 'decimal') {
                inputDecimal();
            } else if (action === 'clear') {
                resetCalculator();
            } else if (action === 'backspace') {
                backspace();
            } else if (action === 'calculate') {
                if (firstOperand === null || currentOperator === null || waitingForSecondOperand) {
                    return;
                }
                secondOperand = parseFloat(displayValue);
                const result = calculate(firstOperand, secondOperand, currentOperator);
                if (!isNaN(result)) {
                    displayValue = String(result);
                    firstOperand = result;
                }
                currentOperator = null;
                waitingForSecondOperand = true;
                updateDisplay();
            } else if (['add', 'subtract', 'multiply', 'divide'].includes(action)) {
                handleOperator(buttonValue);
            }
        });

        // Initialize display
        updateDisplay();

        // --- Test Cases --- 
        function runTests() {
            console.log('--- Running Calculator Tests ---');
            let initialDisplay = display.textContent;
            
            // Test 1: Number input
            resetCalculator();
            inputDigit('5');
            inputDigit('2');
            if (display.textContent !== '52') console.error('Test 1 Failed: Number input. Expected 52, Got', display.textContent);
            else console.log('Test 1 Passed: Number input');

            // Test 2: Addition
            resetCalculator();
            inputDigit('1');
            handleOperator('+');
            inputDigit('2');
            document.querySelector('[data-action="calculate"]').click(); // Simulate equals button click
            if (display.textContent !== '3') console.error('Test 2 Failed: Addition. Expected 3, Got', display.textContent);
            else console.log('Test 2 Passed: Addition');

            // Test 3: Subtraction
            resetCalculator();
            inputDigit('10');
            handleOperator('-');
            inputDigit('4');
            document.querySelector('[data-action="calculate"]').click();
            if (display.textContent !== '6') console.error('Test 3 Failed: Subtraction. Expected 6, Got', display.textContent);
            else console.log('Test 3 Passed: Subtraction');

            // Test 4: Multiplication
            resetCalculator();
            inputDigit('3');
            handleOperator('*');
            inputDigit('4');
            document.querySelector('[data-action="calculate"]').click();
            if (display.textContent !== '12') console.error('Test 4 Failed: Multiplication. Expected 12, Got', display.textContent);
            else console.log('Test 4 Passed: Multiplication');

            // Test 5: Division
            resetCalculator();
            inputDigit('10');
            handleOperator('/');
            inputDigit('2');
            document.querySelector('[data-action="calculate"]').click();
            if (display.textContent !== '5') console.error('Test 5 Failed: Division. Expected 5, Got', display.textContent);
            else console.log('Test 5 Passed: Division');

            // Test 6: Decimal
            resetCalculator();
            inputDigit('1');
            inputDecimal();
            inputDigit('5');
            if (display.textContent !== '1.5') console.error('Test 6 Failed: Decimal. Expected 1.5, Got', display.textContent);
            else console.log('Test 6 Passed: Decimal');

            // Test 7: Clear
            resetCalculator();
            inputDigit('123');
            document.querySelector('[data-action="clear"]').click();
            if (display.textContent !== '0') console.error('Test 7 Failed: Clear. Expected 0, Got', display.textContent);
            else console.log('Test 7 Passed: Clear');

            // Test 8: Chaining operations (2 + 3 * 4 = 20) -- Note: Standard calculator behavior (left-to-right) not order of operations
            resetCalculator();
            inputDigit('2');
            handleOperator('+');
            inputDigit('3'); // Display: 3, firstOperand: 2, currentOperator: +
            handleOperator('*'); // Calculates 2+3=5. firstOperand: 5, currentOperator: *
            inputDigit('4'); // Display: 4, firstOperand: 5, currentOperator: *
            document.querySelector('[data-action="calculate"]').click(); // Calculates 5*4=20
            if (display.textContent !== '20') console.error('Test 8 Failed: Chaining operations (2+3*4). Expected 20, Got', display.textContent);
            else console.log('Test 8 Passed: Chaining operations');

            // Test 9: Division by zero
            resetCalculator();
            inputDigit('10');
            handleOperator('/');
            inputDigit('0');
            document.querySelector('[data-action="calculate"]').click();
            if (display.textContent !== 'Error') console.error('Test 9 Failed: Division by zero. Expected Error, Got', display.textContent);
            else console.log('Test 9 Passed: Division by zero');

            // Test 10: Backspace
            resetCalculator();
            inputDigit('123');
            backspace();
            if (display.textContent !== '12') console.error('Test 10 Failed: Backspace. Expected 12, Got', display.textContent);
            else console.log('Test 10 Passed: Backspace');

            backspace();
            backspace();
            if (display.textContent !== '0') console.error('Test 10 Failed: Backspace to zero. Expected 0, Got', display.textContent);
            else console.log('Test 10 Passed: Backspace to zero');

            console.log('--- Calculator Tests Finished ---');
        }

        // Run tests after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
