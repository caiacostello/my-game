<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        #display {
            width: calc(100% - 20px);
            height: 60px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
            outline: none;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #777;
        }
        .operator {
            background-color: #f90;
        }
        .operator:hover {
            background-color: #ffaa00;
        }
        .clear {
            background-color: #d00;
        }
        .clear:hover {
            background-color: #ff3333;
        }
        .equals {
            background-color: #0c0;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #0e0;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="0" readonly>
        <div id="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals">=</button>

            <button>0</button>
            <button>.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.getElementById('buttons');

        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForNewNumber = false;

        function updateDisplay() {
            display.value = currentInput;
        }

        function handleNumber(number) {
            if (waitingForNewNumber) {
                currentInput = number;
                waitingForNewNumber = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function handleDecimal() {
            if (waitingForNewNumber) {
                currentInput = '0.';
                waitingForNewNumber = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForNewNumber) {
                operator = nextOperator;
                return;
            }

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const result = calculate(previousInput, inputValue, operator);
                currentInput = String(result);
                previousInput = result;
            }

            waitingForNewNumber = true;
            operator = nextOperator;
            updateDisplay();
        }

        function handleEquals() {
            if (operator === null || waitingForNewNumber) return;

            const inputValue = parseFloat(currentInput);
            const result = calculate(previousInput, inputValue, operator);

            currentInput = String(result);
            operator = null;
            previousInput = '';
            waitingForNewNumber = true;
            updateDisplay();
        }

        function handleClear() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForNewNumber = false;
            updateDisplay();
        }

        function calculate(num1, num2, op) {
            switch (op) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/':
                    if (num2 === 0) {
                        return 'Error';
                    }
                    return num1 / num2;
                default: return num2;
            }
        }

        buttons.addEventListener('click', (event) => {
            const target = event.target;
            if (!target.matches('button')) return;

            if (target.classList.contains('operator')) {
                handleOperator(target.textContent);
            } else if (target.classList.contains('clear')) {
                handleClear();
            } else if (target.classList.contains('equals')) {
                handleEquals();
            } else if (target.textContent === '.') {
                handleDecimal();
            } else {
                handleNumber(target.textContent);
            }
        });

        updateDisplay();

        // --- TEST CASES ---
        function runTest(name, steps, expected, actualValueGetter) {
            handleClear();
            steps.forEach(step => {
                if (typeof step === 'number') {
                    handleNumber(String(step));
                } else if (step === '.') {
                    handleDecimal();
                } else if (['+', '-', '*', '/'].includes(step)) {
                    handleOperator(step);
                } else if (step === '=') {
                    handleEquals();
                } else if (step === 'C') {
                    handleClear();
                }
            });
            const actual = actualValueGetter ? actualValueGetter() : display.value;
            if (String(actual) === String(expected)) {
                console.log(`✅ Test "${name}" passed.`);
            } else {
                console.error(`❌ Test "${name}" failed. Expected: "${expected}", Got: "${actual}"`);
            }
            handleClear();
        }

        console.log("--- Running Calculator Tests ---");

        runTest("Basic Addition (1+2=3)", [1, '+', 2, '='], '3');
        runTest("Basic Subtraction (5-3=2)", [5, '-', 3, '='], '2');
        runTest("Basic Multiplication (2*4=8)", [2, '*', 4, '='], '8');
        runTest("Basic Division (9/3=3)", [9, '/', 3, '='], '3');
        runTest("Division by Zero (5/0=Error)", [5, '/', 0, '='], 'Error');
        runTest("Decimal Addition (1.5+2.5=4)", [1, '.', 5, '+', 2, '.', 5, '='], '4');
        runTest("Chained Operations (1+2+3=6)", [1, '+', 2, '+', 3, '='], '6');
        runTest("Clear Button (1+2C)", [1, '+', 2, 'C'], '0');
        runTest("Starting with decimal (.5+.5=1)", ['.', 5, '+', '.', 5, '='], '1');
        runTest("Multiple decimals (1..5 should be 1.5)", [1, '.', '.', 5, '+', 1, '='], '2.5');
        runTest("Operator change (5+*3=8)", [5, '+', '*', 3, '='], '8');

        console.log("--- Calculator Tests Complete ---");
    </script>
</body>
</html>
