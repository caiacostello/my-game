<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; font-family: monospace; }
        .calculator { border: 2px solid #333; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); overflow: hidden; }
        #display { background: #222; color: #fff; font-size: 2em; padding: 20px; text-align: right; min-height: 1.5em; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); }
        button {
            background: #e0e0e0; border: 1px solid #ccc; font-size: 1.5em; padding: 20px;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background: #d0d0d0; }
        button:active { background: #c0c0c0; }
        .operator { background: #f9a825; color: white; }
        .operator:hover { background: #f59f00; }
        #equals { grid-column: span 2; background: #4caf50; color: white; }
        #equals:hover { background: #45a049; }
        #clear { background: #f44336; color: white; }
        #clear:hover { background: #e53935; }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button id="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="equals" rowspan="2">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
                if (value === 'C') {
                    display.textContent = '';
                } else if (value === '=') {
                    try {
                        // Use a safer evaluation method if available, eval is used for simplicity here.
                        display.textContent = eval(display.textContent.replace(/[^0-9+\-*/.]/g, ''));
                    } catch (error) {
                        display.textContent = 'Error';
                    }
                } else {
                    display.textContent += value;
                }
            });
        });

        // --- TEST CASES ---
        function runTests() {
            console.log('Running tests...');
            const testCases = {
                '2+2': 4,
                '5*5': 25,
                '10/2': 5,
                '9-1': 8,
                '3.5*2': 7
            };

            for (const [expression, expected] of Object.entries(testCases)) {
                try {
                    const result = eval(expression);
                    if (result !== expected) {
                        console.error(`FAIL: ${expression} | Expected ${expected}, got ${result}`);
                    } else {
                        console.log(`PASS: ${expression} = ${result}`);
                    }
                } catch (e) {
                    console.error(`ERROR: ${expression} | ${e.message}`);
                }
            }
            console.log('Tests finished.');
        }

        runTests();
    </script>
</body>
</html>
