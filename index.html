<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            background-color: #333;
            padding: 15px;
        }

        .display {
            width: calc(100% - 20px); /* Adjust for padding */
            height: 60px;
            background-color: #222;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box; /* Include padding in width */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #777;
        }

        .operator {
            background-color: #f90;
        }

        .operator:hover {
            background-color: #ffaa00;
        }

        .equals {
            background-color: #0c0;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #0e0;
        }

        .clear {
            background-color: #d00;
        }

        .clear:hover {
            background-color: #f00;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly value="0">
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.display');
        let currentInput = '';
        let previousInput = '';
        let operator = null;
        let shouldResetDisplay = false;

        const clear = () => {
            currentInput = '';
            previousInput = '';
            operator = null;
            display.value = '0';
            shouldResetDisplay = false;
        };

        const appendNumber = (number) => {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            if (number === '.' && currentInput.includes('.')) return;
            if (currentInput === '0' && number !== '.') currentInput = number;
            else currentInput += number;
            display.value = currentInput;
        };

        const chooseOperator = (op) => {
            if (previousInput === '' && currentInput === '') return; // No numbers entered at all
            if (currentInput === '') { // If current input is empty (e.g. after 5 +), just change operator
                operator = op;
                return;
            }
            if (previousInput !== '') calculate(); // If there's a previous number and operator, calculate first
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        };

        const calculate = () => {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        display.value = 'Error';
                        currentInput = ''; previousInput = ''; operator = null; shouldResetDisplay = true;
                        return;
                    }
                    result = prev / current; break;
                default: return;
            }
            currentInput = result.toString();
            operator = null;
            previousInput = '';
            shouldResetDisplay = true;
            display.value = currentInput;
        };

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('number')) appendNumber(button.textContent);
                else if (button.classList.contains('operator')) chooseOperator(button.textContent);
                else if (button.classList.contains('equals')) calculate();
                else if (button.classList.contains('clear')) clear();
            });
        });

        clear(); // Initialize display

        // --- Test Cases ---
        const runTest = (name, steps, expected) => {
            clear();
            steps.forEach(step => {
                if (typeof step === 'number' || step === '.') appendNumber(step.toString());
                else if (['+', '-', '*', '/'].includes(step)) chooseOperator(step);
                else if (step === '=') calculate();
                else if (step === 'C') clear();
            });
            const actual = display.value;
            if (actual !== expected) console.error(`‚ùå Test Failed: ${name}. Expected: "${expected}", Got: "${actual}"`);
        };

        console.log("--- Running Calculator Tests ---");
        runTest("Addition", [2, '+', 3, '='], "5");
        runTest("Subtraction", [5, '-', 2, '='], "3");
        runTest("Multiplication", [2, '*', 3, '='], "6");
        runTest("Division", [6, '/', 2, '='], "3");
        runTest("Chained Addition", [1, '+', 2, '+', 3, '='], "6");
        runTest("Chained Mixed Ops", [10, '-', 2, '*', 3, '='], "24");
        runTest("Decimal Addition", [0, '.', 1, '+', 0, '.', 2, '='], "0.3");
        runTest("Clear Button", [1, '+', 2, 'C', 5, '='], "5");
        runTest("Division by Zero", [6, '/', 0, '='], "Error");
        runTest("Initial Zero", [0, 5, '='], "5");
        runTest("Decimal start", ['.', 5, '+', 0, '.', 5, '='], "1");
        runTest("Operator change", [5, '+', '-', 3, '='], "2");
        runTest("Multiple decimals", [1, '.', 2, '.', 3, '='], "1.2");
        runTest("Empty input then operator", ['+', 5, '='], "5");
        runTest("Empty input then equals", ['='], "0");
        runTest("Number after equals", [2, '+', 3, '=', 5], "5");
        runTest("Operator after equals", [2, '+', 3, '=', '+', 5, '='], "10");
        console.log("--- Calculator Tests Finished ---");
    </script>
</body>
</html>
