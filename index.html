<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        #display {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 2em;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #d0d0d0;
        }
        .button.operator {
            background-color: #ff9500;
            color: white;
        }
        .button.operator:hover {
            background-color: #e08500;
        }
        .button.equals {
            background-color: #007bff;
            color: white;
            grid-column: span 2;
        }
        .button.equals:hover {
            background-color: #0069d9;
        }
        .button.clear {
            background-color: #dc3545;
            color: white;
        }
        .button.clear:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button operator">/</button>
            <button class="button operator">*</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button equals">=</button>
            <button class="button">0</button>
            <button class="button">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelector('.buttons');
        let currentInput = '0';
        let operator = null;
        let previousInput = '';
        let resetDisplay = false;

        function updateDisplay() {
            display.value = currentInput;
        }

        buttons.addEventListener('click', (event) => {
            const target = event.target;
            if (!target.classList.contains('button')) return;

            const value = target.textContent;

            if (target.classList.contains('clear')) {
                currentInput = '0';
                operator = null;
                previousInput = '';
                resetDisplay = false;
            } else if (target.classList.contains('operator')) {
                if (operator && !resetDisplay) {
                    try {
                        currentInput = String(eval(previousInput + operator + currentInput));
                    } catch (e) {
                        currentInput = 'Error';
                    }
                }
                previousInput = currentInput;
                operator = value;
                resetDisplay = true;
            } else if (target.classList.contains('equals')) {
                if (operator && previousInput !== '') {
                    try {
                        let expression = previousInput + operator + currentInput;
                        if (operator === '/' && parseFloat(currentInput) === 0) {
                            currentInput = 'Error: Div by 0';
                        } else {
                            currentInput = String(eval(expression));
                        }
                    } catch (e) {
                        currentInput = 'Error';
                    }
                }
                operator = null;
                previousInput = '';
                resetDisplay = true;
            } else { // Number or decimal
                if (currentInput === '0' || resetDisplay || currentInput === 'Error' || currentInput.startsWith('Error:')) {
                    currentInput = value;
                    resetDisplay = false;
                } else {
                    if (value === '.' && currentInput.includes('.')) {
                        // Do nothing if decimal already exists
                    } else {
                        currentInput += value;
                    }
                }
            }
            updateDisplay();
        });

        updateDisplay(); // Initialize display

        // --- Test Cases ---
        console.log("--- Running Calculator Tests ---");

        function runTest(name, steps, expected, errorCheck = false) {
            // Reset calculator state for each test
            currentInput = '0';
            operator = null;
            previousInput = '';
            resetDisplay = false;
            updateDisplay();

            for (const step of steps) {
                const button = document.createElement('button'); // Dummy button for event simulation
                button.textContent = step;
                button.classList.add('button');
                if (['+', '-', '*', '/'].includes(step)) button.classList.add('operator');
                if (step === '=') button.classList.add('equals');
                if (step === 'C') button.classList.add('clear');

                // Simulate click by directly calling event listener logic
                buttons.dispatchEvent(new MouseEvent('click', { bubbles: true, target: button }));
            }

            const actual = display.value;
            if (errorCheck) {
                if (actual.includes('Error')) {
                    console.log(`✅ Test "${name}" passed (Error detected as expected).`);
                } else {
                    console.error(`❌ Test "${name}" failed. Expected an error, but got "${actual}".`);
                }
            } else if (actual === String(expected)) {
                console.log(`✅ Test "${name}" passed. Expected: ${expected}, Got: ${actual}`);
            } else {
                console.error(`❌ Test "${name}" failed. Expected: ${expected}, Got: ${actual}`);
            }
        }

        runTest("Addition", ['1', '+', '1', '='], 2);
        runTest("Subtraction", ['1', '0', '-', '5', '='], 5);
        runTest("Multiplication", ['2', '*', '3', '='], 6);
        runTest("Division", ['1', '0', '/', '2', '='], 5);
        runTest("Clear button", ['1', '+', '1', 'C'], 0);
        runTest("Decimal addition", ['1', '.', '5', '+', '0', '.', '5', '='], 2);
        runTest("Chained operations (2+3)*2", ['2', '+', '3', '*', '2', '='], 10); // Evaluates (2+3) then *2
        runTest("Division by zero", ['5', '/', '0', '='], 'Error: Div by 0', true);
        runTest("Multiple decimals (only one allowed)", ['1', '.', '2', '.', '3', '+', '1', '='], 2.2);
        runTest("Negative result", ['5', '-', '1', '0', '='], -5);
        runTest("Decimal multiplication", ['0', '.', '1', '*', '0', '.', '2', '='], 0.02);
        runTest("Clear after error", ['5', '/', '0', '=', 'C'], 0);
        runTest("New calculation after error", ['5', '/', '0', '=', '1', '+', '1', '='], 2);
        runTest("Starting with operator (implicitly 0 + 5)", ['+', '5', '='], 5);

        console.log("--- Calculator Tests Complete ---");
    </script>
</body>
</html>
